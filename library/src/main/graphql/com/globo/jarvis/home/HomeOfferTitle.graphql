query HomeOfferTitle(
    $id: ID!
    $page: Int
    $perPage: Int
    $mobilePosterScales: MobilePosterScales
    $tabletPosterScales: TabletPosterScales
    $tvPosterScales: TVPosterScales
) {
    genericOffer(id: $id) {
        ...HomeGenericTitleOffers
        ...HomeRecommendedTitleOffers
    }
}

